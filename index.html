<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>Colors</title>
</head>

<body id="backg">
    <h1 class="text" id="text">COLORS</h1>
    <div>
        <button class="button" toggleBackground>ON/OFF Background</button>
        <button class="button" toggleText>ON/OFF Colors</button>
    </div>
</body>

<script>
    function toggleBackground() {
        document.getElementById('backg').classList.toggle('backgroundAnimation')
    }

    function toggleText() {
        document.getElementById('text').classList.toggle('textAnimation')
    }

    const bg = document.querySelector('[toggleBackground]')
    const txt = document.querySelector('[toggleText]')
    bg.onclick = toggleBackground
    txt.onclick = toggleText
</script>

</html>
